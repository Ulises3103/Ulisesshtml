	/* Menú horizontal dentro del header */
.menu.horizontal {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 15px;
}

.menu.horizontal > li {
    position: relative;
    background-color: #00796b;
    border-radius: 8px;
}

.menu.horizontal > li > a {
    padding: 10px 20px;
    display: block;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
}

.menu.horizontal li ul {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #004d40;
    border-radius: 8px;
    width: 180px;
    padding: 0;
    list-style: none;
}

.menu.horizontal li:hover > ul {
    display: block;
}

.menu.horizontal li ul li a {
    padding: 10px;
    display: block;
    color: white;
    text-decoration: none;
}

.menu.horizontal li ul li ul {
    left: 100%;
    top: 0;
}
